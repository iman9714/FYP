{% extends 'base.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
  .card-body a {
    font-size: 20px;
  }
</style>

<div class="container">

    {% for event in events %}
		<!-- Blog Post -->
		  <div class="card m-auto border-bottom shadow sm">
			     <img class="card-img-top" src="" >
			     <div class="card-body mt-2 mb-2">
			          <a class="card-title" href="{% url 'detail' event.id %}">{{event.title}}</a>
			     </div>
      </div>
      <br>
    {% endfor %}
</div>

{% endblock %}
