{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<div class="modal fade" id="createevent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="basicinformationTitle">Create Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'create_event' %} ">
        <div class="modal-body">
        {% csrf_token %}
        {{ form|crispy}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button name="create_event" type="submit" value="Submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
